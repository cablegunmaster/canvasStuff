<center>
<h1> <marquee>Hoi dit is een html pagina met canvas.</marquee></h1>
	<canvas id="ctx" width="1000" height="1000" style="border:1px solid #000000;"></canvas>
</center>
<script>  

window.addEventListener('load', function () {

var ctx = document.getElementById("ctx").getContext("2d"); 
var paardImage = new Image();
paardImage.src = 'https://desenio.com/bilder/artiklar/zoom/11225_1.jpg';

  paardImage.addEventListener('load', function () {

    var interval = setInterval(function() {
      var x = 0, y = 0;
      
      return function () {
        //ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.drawImage(paardImage, x, y);

        x += getRandomInt(60) + 1;
		y += getRandomInt(70) + 2;
		
        if (x > ctx.canvas.width) {
          x = 0;
        }
		if(y > ctx.canvas.height){
		 y = 0;
		}
		
      };
    }(), 1000/5);
  }, false);
}, false);

window.addEventListener('load', function () {

var ctx = document.getElementById("ctx").getContext("2d"); 
var davidImage = new Image();
davidImage.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz0764yHL7K3NJjV67ikAarNvsmJuCXetR_INigQI6eQCxZ0ul';

  davidImage.addEventListener('load', function () {

    var interval = setInterval(function() {
      var x = 2, y = 2;
      
      return function () {
        //ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        ctx.drawImage(davidImage, x, y);

        x += getRandomInt(30) + 1;
		y += getRandomInt(35) + 2;
		
        if (x > ctx.canvas.width) {
          x = 2;
        }
		if(y > ctx.canvas.height){
		 y = 2;
		}
		
      };
    }(), 1000/5);
  }, false);
}, false);



function getRandomInt(max) {
  return Math.floor(Math.random() * Math.floor(max));
}
</script>
